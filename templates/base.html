<!DOCTYPE html>
<html lang="en">
    <head>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}{% endblock title %} | Rental Services </title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #764ca0;">
            <div class="container-fluid">
              <a class="navbar-brand nav-link active" href="/">Rental Service Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/">Home</a>
                  <a class="nav-link {% block custactive %}{% endblock custactive %}" href="/customer">Registration</a>
                  <a class="nav-link {% block rentactive %}{% endblock rentactive %}" href="/rentbooking">Booking</a>
                  
                </div>
              </div>
            </div>
          </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible mb-0 fade show fixed-top" style="margin-top:50px;" role="alert">
      <strong >Message  </strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    
      {% block body %}
      
      
      {% endblock body %}
      <!-- Copyright -->
      
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <footer id="sticky-footer" class="flex-shrink py-3 mx-0 text-white-50" style="background-color:#764ca0;">
    <div class="container text-center">
      <small>Copyright &copy;2022 Vehicle Rental Service</small>
    </div>
  </footer>
</html>
