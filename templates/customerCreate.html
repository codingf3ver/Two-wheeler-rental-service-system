{% extends 'base.html' %}
{% block title %}Customer{% endblock title %}
{% block custactive %}active{% endblock custactive %}

    {% block body %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-dark  justify-content-center" style="background-color:#764ca0;border-radius:.25rem; width:875px;margin-left:240px">
                    <span class="navbar-brand mb-0 h1">Customer Registration Form</span>
                  </nav>
            </div>
        </div>
        <div class="container my-4"style="width:900px;margin-left:225px">
        <form action = "#" method = "POST">
            {% csrf_token %}
  
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="name" name = "CustomerName"aria-describedby="name" placeholder="enter your fullname">
            </div>

            <div class="my-3 mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name ="PhoneNumber" aria-describedby="name"placeholder="enter your phone number">
            </div>
            
            <div class="my-3 mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name ="Email" aria-describedby="emailHelp" placeholder="enter your email address">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="my-3 mb-3">
                <label for="name" class="form-label">Address</label>
                <input type="text" class="form-control" id="name" name = "Address"aria-describedby="name" placeholder="enter your address">
            </div>
    
            <button type="submit" class="btn btn-primary" style="background-color:#764ca0;border-radius:.25rem; width:300px;height:45px;margin-left:325px;"><b>Submit</b></button>
  </form>
</div>






    {% endblock body%}
